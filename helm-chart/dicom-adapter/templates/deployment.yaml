apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dicom-adapter.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "dicom-adapter.name" . }}
    helm.sh/chart: {{ include "dicom-adapter.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clara
      name: dicom-adapter
      app.kubernetes.io/name: {{ include "dicom-adapter.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: clara
        name: dicom-adapter
        app.kubernetes.io/name: {{ include "dicom-adapter.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.images.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ .Values.dicomAdapter.serviceAccount }}
      containers:
      - name: dicom-adapter
        image: "{{ .Values.images.namespace }}/{{ .Values.images.dicomAdapter }}:{{ .Values.images.tag }}"
        imagePullPolicy: {{ .Values.images.pullPolicy }}
        ports:
        - name: dicom-port
          protocol: TCP
          containerPort: 104
          hostPort: {{ .Values.dicomAdapter.dicomPort }}
        - name: web-port
          protocol: TCP
          containerPort: 5000
          hostPort: {{ .Values.dicomAdapter.apiPort }}
        volumeMounts:
        - name: pv-dicom-adapter-payloads-volume
          mountPath: "/payloads"
          subPath: "clara-core/payloads"
        - name: dicom-server-config
          mountPath: "/opt/nvidia/clara/app.yaml"
          subPath: "app.yaml"
        - name: dicom-server-config
          mountPath: "/opt/nvidia/clara/appsettings.json"
          subPath: "appsettings.json"
        - name: pv-dicom-adapter-database-volume
          mountPath: /database
          subPath: database
      volumes:
      - name: pv-dicom-adapter-payloads-volume
        persistentVolumeClaim:
          claimName: pv-dicom-adapter-payloads-volume-claim
      - name: pv-dicom-adapter-database-volume
        persistentVolumeClaim:
          claimName: pv-dicom-adapter-database-volume-claim
      - name: dicom-server-config
        configMap:
          name: {{ .Release.Name }}-{{ .Chart.Name }}-configmap
          items:
          - key: webconfig
            path: "appsettings.json"
